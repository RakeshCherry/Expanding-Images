<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Expanding images</title>
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="background-image: url('Images/iron-man.jpg')"
      >
        <h3>Iron Man</h3>
      </div>
      <div class="panel" style="background-image: url('Images/hulk.jpg')">
        <h3>Hulk</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('Images/captain-marvel.webp')"
      >
        <h3>Captain Marvel</h3>
      </div>
      <div class="panel" style="background-image: url('Images/thor.jpg')">
        <h3>Thor</h3>
      </div>
      <div class="panel" style="background-image: url('Images/DrStrange.jpeg')">
        <h3>Hulk</h3>
      </div>
    </div>

    <script src="code.js"></script>
  </body>
</html>
